name: JSON Server CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Start JSON Server
      run: |
        cd server
        npx json-server --watch db.json --routes routes.json --port $PORT
      env:
        PORT: 3000
